<html>

			<a href="{{ url_for('home') }}">Home</a>

	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div id="messageFormeight" class="card-body msg_card_body">
							<div class = "aboutheader"> CONTACT </div>
							<br>
							<div class = "aboutnote">Team Members:</div>
							<div class = "aboutnote">Anita Koo</div>
							<div class = "aboutnote">Foo Ce Wei</div>
							<div class = "aboutnote">Sanjeven Ramakrishnan</div>
							<br>
							<div class = "aboutnote">GITHub link: https://github.com/sanjeven/GCPLP_practice_module</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(function() {
				$("#messageArea").on("submit", function(event) {
					const date = new Date();
					const hour = date.getHours();
					const minute = date.getMinutes();
					const str_time = hour+":"+minute;
					var rawText = $("#text").val();

					var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><!--<div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div>--></div>';
					
					$("#text").val("");
					$("#messageFormeight").append(userHtml);

					$.ajax({
						data: {
							msg: rawText,	
						},
						type: "POST",
						url: "/get",
					}).done(function(data) {
						var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="{{ url_for('static', filename='chef.jpg') }}" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
						$("#messageFormeight").append($.parseHTML(botHtml));
					});
					event.preventDefault();
				});
			});

			function updateScroll() {
				var element = document.getElementById("messageFormeight");
				element.scrollTop = element.scrollHeight;
			  }
			  setInterval(updateScroll, 100); // Update every 100 ms (almost unnoticed)
		</script>
        
    </body>
</html>
